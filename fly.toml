# fly.toml app configuration file generated for staking-polkadot on 2025-11-04T20:02:56+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'staking-polkadot'
primary_region = 'arn'

[build]
  dockerfile = 'Dockerfile'

[env]
  API_HOST = '0.0.0.0'
  API_PORT = '4000'
  CHAIN = 'polkadot'
  DB_PATH = '/data/staking-polkadot.db'
  LOG_LEVEL = 'info'
  MAX_ERAS = '100'
  SYNC_BLOCKS = '10'

[[mounts]]
  source = 'staking_data'
  destination = '/data'

[[services]]
  protocol = 'tcp'
  internal_port = 4000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'get'
    path = '/api/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
