version: '3.8'

services:
  staking-polkadot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: staking-polkadot-local
    environment:
      # Matching fly.toml env vars
      - API_HOST=0.0.0.0
      - API_PORT=4000
      - CHAIN=polkadot
      - DB_PATH=/data/staking-polkadot.db
      - LOG_LEVEL=info
      - MAX_ERAS=100
      - SYNC_BLOCKS=10
    volumes:
      - ./data:/data
    ports:
      - "4000:4000"
    restart: unless-stopped

volumes:
  polkadot-data:
